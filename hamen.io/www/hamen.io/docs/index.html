                        </style> <ul class=expanded-items> <li content-target=category>Category</li> <li content-target=subcategory>Subcategory</li> <li content-target=doc-type>Doc Type</li> </ul> <div content-id=category class=expanded-content> <label> <input type=radio name=category> Code </label> <label> <input type=radio name=category> Linguistics </label> <button type=button style="padding: 5px 20px">Apply!</button> </div> <div content-id=subcategory class=expanded-content></div> <div content-id=doc-type class=expanded-content> <label> <input type=checkbox name=doc-type> Article/Blog </label> <label> <input type=checkbox name=doc-type> Guide </label> <button type=button style="padding: 5px 20px">Apply!</button> </div> <script>
                            Array.from(document.querySelectorAll(".expanded-items")).forEach(expandedItem => {
                                let expandedItems = Array.from(expandedItem.querySelectorAll("li"));
                                let categories = Array.from(expandedItem.parentElement.querySelectorAll(".expanded-content"));

                                expandedItems.forEach(item => {
                                    item.addEventListener("click", () => {
                                        console.assert(item.getAttribute("content-target"), "Missing content target.");

                                        // De-select all items:
                                        expandedItems.forEach(_item => _item.classList.remove("selected"))

                                        // Hide all expanded content:
                                        categories.forEach(category => {
                                            if (category.getAttribute("content-id") === item.getAttribute("content-target")) {
                                                if (!category.classList.contains("visible")) {
                                                    category.classList.add("visible");
                                                    item.classList.add("selected");
                                                } else {
                                                    category.classList.remove("visible");
                                                    item.classList.remove("selected");
                                                }
                                            } else {
                                                category.classList.remove("visible");
                                            }
                                        });
                                    })
                                })
                            })
