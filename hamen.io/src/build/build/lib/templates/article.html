<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        {{ headMetadata }}

        <!-- Title of the document -->
        <title>{{ articleTitle }} &bull; Hamen.io/docs</title>

        <!-- Import Style Sheets -->
        {{ importStyles }}

        <!-- import JavaScript -->
        {{ importJavaScript }}
    </head>
    <body>
        <header></header>
        <main class="ui:engine" id="doc">
            <div id="doc-content">
                {{ articleBody }}
                <aside id="doc-aside">
                    <div id="doc-aside-content">
                        {{ articleAside }}
                    </div>
                </aside>
            </div>
        </main>
    </body>
</html>
