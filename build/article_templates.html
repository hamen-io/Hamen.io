<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{{ ENV["title"] }} &bull; Hamen Docs</title>

    <meta name="description" content="{{ ENV['description'] }}">
    <meta name="keywords" content="{{ ENV['tags'] }}">

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1664530166161360" crossorigin="anonymous"></script>

    <meta name="icon" href="https://www.hamen.io/static/media/favicon/favicon.ico">

    <link rel="stylesheet" href="{{ ENV['staticDirectory'] }}/styles/index.css">
    <link rel="stylesheet" href="{{ ENV['staticDirectory'] }}/styles/prism.css">
    <script type="text/javascript" src="{{ ENV['staticDirectory'] }}/scripts/Components.js" defer></script>
    <script type="text/javascript" src="{{ ENV['staticDirectory'] }}/scripts/article.js"></script>
    <script type="text/javascript" src="{{ ENV['staticDirectory'] }}/scripts/index.js"></script>

    <script type="text/javascript">
      window.addEventListener("keydown", e => {
        let suffix = window.location.href.split("/docs/blogs/", 2)[1].replace(".html", ".md");
        if (!suffix.endsWith("index.md")) suffix += "index.md";

        if (e.key === "U" && e.ctrlKey && e.shiftKey) {
          e.preventDefault();
          e.stopPropagation();
          e.stopImmediatePropagation();
          window.open(`https://github.com/hamen-io/Hamen.io/tree/main/dev/hamen.io/md/docs/${suffix}`);
        } else if (e.key === "U" && e.ctrlKey && e.shiftKey && e.altKey) {
          e.preventDefault();
          e.stopPropagation();
          e.stopImmediatePropagation();
          window.open(`https://www.hamen.io/md/docs/${suffix}`);
        };

        console.log(e.key);
      })
    </script>

    <!-- Import Prism.js -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs/themes/prism.css"> -->
    <script src="https://cdn.jsdelivr.net/npm/prismjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-python.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-javascript.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-markup.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-yaml.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-php.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-markdown.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-latex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-java.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-git.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-batch.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-shell.min.js"></script> -->
  </head>
  <body>
    <header></header>
    <main>
      <div style="margin-left: auto; margin-right: auto; width: 100%;">
        <article id="doc">
          <section id="introduction">
            <h1 class="" id="doc-title" style="color: rgba(0, 0, 0, 0.73);"> {{ ENV["articleTitle"] }} </h1>
            <p>
              <span>
                Published
                <span style="font-weight: 600;">
                  {{ ENV["date"] }}
                </span>
                , by 
                <a href="https://www.hamen.io/docs/?author={{ ENV["authorID"] }}" class="fancy" target="_blank">
                  {{ ENV["author"] }}
                </a>
              </span>
            </p>
          </section>
          <hr>
          <section id="content" style="flex-direction: row">
            <div id="article-html" style="width: 100%">
              {{ ENV["articleHTML"] }}
            </div>
            <style>
              #ads {
                min-width: 250px;
                height: 100%;
                margin-left: 2em;
              }

              #ads>.ad {
                width: 100%;
                height: 30em;
                position: sticky;
                top: 2em;
                min-height: calc(100vh - 4em - var(--header-size));
              }

              @media screen and (min-width:1000px) {
                #ads {
                  min-width: 300px
                }
              }

              @media screen and (min-width:800px) {
                #ads {
                  min-width: 200px
                }
              }

              @media screen and (max-width:800px) {
                #ads {
                  display: none;
                }
              }
            </style>
            <div id="ads">
              <div class="ad"></div>
            </div>
          </section>
        </article>
      </div>
      <footer></footer>
    </main>
  </body>
</html>
